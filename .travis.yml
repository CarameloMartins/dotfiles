language: bash

sudo: required

before_install:
    - echo "deb http://archive.ubuntu.com/ubuntu/ wily universe" | sudo tee -a /etc/apt/sources.list
    - sudo apt-get update -q
    - sudo apt-get install shellcheck -y

script:
  - tests/shellcheck.sh

matrix:
  fast_finish: true

notifications:
  email: false

branches:
  only:
    - master
