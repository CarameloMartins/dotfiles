language: bash

sudo: required

before_install:
    - echo "deb http://archive.ubuntu.com/ubuntu/ wily universe" | sudo tee -a /etc/apt/sources.list
    - sudo apt-get update -q
    - sudo apt-get install shellcheck -y

script:
  - shellcheck scripts/bootstrap.sh
  - shellcheck scripts/install.sh
  - shellcheck scripts/remove.sh
  - shellcheck terminal/install.sh
  - shellcheck terminal/remove.sh
  - shellcheck bin/install.sh
  - shellcheck bin/remove.sh
  - shellcheck git/install.sh
  - shellcheck git/remove.sh

matrix:
  fast_finish: true

notifications:
  email: false

branches:
  only:
    - master
